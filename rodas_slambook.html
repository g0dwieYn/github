<!DOCTYPE html>
    <html>
        <head>
          <title>Slambook</title>
          <link rel="stylesheet" href="slambook.css">
            </head>
            <body>
                <form>
                    <label>
                        Name <br>
                        <input type="text" name="lastname,firstname" placeholder="lastname,firstname">
                    </label>
                    <br>

                    <label>
                        Email <br>
                        <input type="Email name="user email" placeholder="example@gmail.com">
                    </label>
                    <br>

                    <label>
                        Contact Details <br>
                        <input type="tel" name="mobile number" placeholder="(XXX)XXXX-XXXX">
                    </label>
                    <br>

                    <label>
                        Facebook Link URL <br>
                        <input type="url" name="url" placeholder="Facebook Link URL">
                    </label>
                    <br>

                    <label>
                         Search <br>
                        <input type="search name" name="search" placeholder="search">
                    </label>
                    <br>
                    
                     <label for="number">Number</label>
                     <input type="Number" min="0" max="20" placeholder="00">
                     </label><br>
                     <br>

                    <label>
                        Motto <br>
                        <textarea name="message" name="message" rows="3" placeholder="input text here"></textarea>
                    </label>
                    <br>

                 <fieldset>
                 <legend>Which snacks do you prefer the most?</legend>
                <input type="checkbox" name="snacks" value="1" id="Chips">
                 <label for="Chips">Chips</label><br>
                <input type="checkbox" name="snacks" value="2" id="Chocolates">
                <label for="Chocolates">Chocolates</label> <br>
                <input type="checkbox" name="snacks" value="3" id="Fruits">
                <label for ="Fruits">Fruits</label> <br>
                <input type="checkbox" name="snacks" value="4" id="Cookies">
                <label for="Cookies">Cookies</label><br>
                </fieldset>
                <br>
            
               <fieldset>
             <legend>If you could go anywhere for a vacation, where would you choose?</legend>
                <input type="radio" name="vacation" value="1" id="Beach">
                <label for="Chips">Chips</label><br>
                <input type="radio" name="vacation" value="2" id="Mountains">
                <label for="Chocolates">Chocolates</label><br>
                <input type="radio" name="vacation" value="3" id="City">
                <label for ="Fruits">Fruits</label><br>
                <input type="radio" name="vacation" value="4" id="Countryside">
                <label for="Cookies">Cookies</label><br>
            </fieldset>
            <br>

                <fieldset>
                <legend>   What type of musci do you listen the most?</legend>
                    <select id="Music" name="Music"> 
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Hip-hop">Hip-hop</option>
                        <option value="Classical">Classical</option>
                </fieldset>
                
                    <button type="submit">Submit</button>
                      <button type="reset">Reset</button><br>

            
                
                </form>
            </body>





</html>
